<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suje Music Bot Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse:hover {
            animation: pulse 0.8s ease-in-out;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-teal-900 text-white font-sans min-h-screen">
    <div class="container mx-auto p-6 py-12">
        <h1 class="text-5xl font-extrabold text-center mb-8 text-teal-300 fade-in-up">Suje Music Bot</h1>
        <p class="text-center mb-12 text-gray-300">Explore your music collection and add new tracks!</p>

        <!-- Music List -->
        <div id="musicList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <!-- Music items will be inserted here -->
        </div>

        <!-- Add Music Form -->
        <div class="bg-gray-800/80 p-6 rounded-xl shadow-2xl backdrop-blur-md fade-in-up">
            <h2 class="text-2xl font-semibold mb-6 text-teal-200">Add New Music</h2>
            <form id="addMusicForm" class="space-y-6">
                <div class="relative">
                    <input type="file" id="audioFile" accept=".mp3,.wav,.ogg" class="w-full p-3 bg-gray-700/50 rounded-lg border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300 hover:bg-gray-600/50 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-teal-500 file:bg-gray-800/70 file:hover:bg-gray-700/70 file:cursor-pointer" required>
                    <label for="audioFile" class="absolute left-3 top-2 text-gray-400 pointer-events-none">Choose file...</label>
                </div>
                <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white p-3 rounded-lg font-medium transition-all duration-300 pulse flex items-center justify-center gap-2 group">
                    <span>Upload Music</span>
                    <span id="uploadSpinner" class="hidden spin w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>
                </button>
            </form>
            <p id="uploadStatus" class="mt-4 text-sm text-gray-400"></p>
        </div>

        <!-- Modal for New Upload -->
        <div id="uploadModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
            <div class="bg-gray-800/90 p-6 rounded-xl shadow-2xl w-full max-w-md slide-in">
                <h3 class="text-xl font-semibold mb-4 text-teal-200">New Music Added!</h3>
                <p id="modalSongName" class="mb-4 text-gray-300"></p>
                <button id="closeModal" class="w-full bg-teal-500 hover:bg-teal-600 text-white p-2 rounded-lg transition duration-300">Close</button>
            </div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8283368203:AAEyh4onCOf06v9hlH-u4_gVgETAmi5QxEk'; // Replace with env variable in production
        const TEST_CHAT_ID = 6699202743; // Replace with your chat ID
        const MUSIC_DB_URL = 'music_db.json'; // Path to music_db.json relative to server

        // Fetch and display music with animation
        async function loadMusic() {
            try {
                const response = await fetch(MUSIC_DB_URL);
                const musicDb = await response.json();
                const musicList = document.getElementById('musicList');
                musicList.innerHTML = '';
                Object.keys(musicDb).forEach((song, index) => {
                    setTimeout(() => {
                        const songDiv = document.createElement('div');
                        songDiv.className = 'bg-gray-800/70 p-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 fade-in-up';
                        songDiv.innerHTML = `
                            <h3 class="text-lg font-medium text-teal-200">${song}</h3>
                            <p class="text-sm text-gray-400">ID: ${musicDb[song].substring(0, 8)}...</p>
                        `;
                        musicList.appendChild(songDiv);
                    }, index * 100); // Staggered animation
                });
            } catch (error) {
                console.error('Error loading music:', error);
                document.getElementById('musicList').innerHTML = '<p class="text-center text-red-400">Failed to load music. Check console.</p>';
            }
        }

        // Handle music upload with modal
        document.getElementById('addMusicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            if (!file) return;

            const uploadStatus = document.getElementById('uploadStatus');
            const uploadSpinner = document.getElementById('uploadSpinner');
            uploadStatus.textContent = 'Uploading...';
            uploadSpinner.classList.remove('hidden');
            const closeModalBtn = document.getElementById('closeModal');
            const uploadModal = document.getElementById('uploadModal');
            const modalSongName = document.getElementById('modalSongName');

            const formData = new FormData();
            formData.append('audio', file);
            formData.append('chat_id', TEST_CHAT_ID);
            formData.append('title', file.name.replace(/\.[^/.]+$/, '')); // Use filename without extension
            formData.append('performer', 'Suje Music Bot');

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendAudio`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.ok) {
                    uploadStatus.textContent = 'Upload successful!';
                    modalSongName.textContent = `Added: ${file.name}`;
                    uploadModal.classList.remove('hidden');
                    // The bot should handle saving to music folder and updating music_db.json
                    setTimeout(() => loadMusic(), 2000); // Reload after delay
                } else {
                    uploadStatus.textContent = `Upload failed: ${data.description}`;
                }
            } catch (error) {
                uploadStatus.textContent = `Error: ${error.message}`;
            } finally {
                uploadSpinner.classList.add('hidden');
                fileInput.value = ''; // Reset file input
            }
        });

        // Close modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('uploadModal').classList.add('hidden');
        });

        // Load music on page load
        window.onload = loadMusic;
    </script>
</body>

</html>
